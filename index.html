<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Prabhat Kumar Chand">
  <title>iPhone Design</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="iphone">
  <div class="border">
    <div class="top-left"></div>
    <div class="top-right"></div>
    <div class="bottom-left"></div>
    <div class="bottom-right"></div>
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <div class="mute aside-btn"></div>
  <div class="volume-plus aside-btn"></div>
  <div class="volume-minus aside-btn"></div>
  <div class="block-button aside-btn"></div>
  <div class="front-body">
    <div class="front-cam"></div>
    <div class="speaker"></div>
    <div class="home-button"></div>
    <div class="screen">
      <div class="content">
        <div class="operator">
          <div class="level">
            <div class="level-item"></div>
            <div class="level-item"></div>
            <div class="level-item"></div>
            <div class="level-item"></div>
            <div class="level-item"></div>
          </div>
          <div class="name">Jio Bihar</div>
        </div>
        <div class="battery">
          <div class="percentage">40%</div>
          <div class="level"></div>
        </div>
        <div class="time">17:57</div>
        <div class="date">Saturday, February 6</div>
        <div class="slideToUnlock">slide to unlock
          <div class="arrow"></div>
        </div>
        <div class="showBottomPanel"></div>
        <div class="camera"></div>
      </div>
    </div>
  </div>
</div>  
</body>
</html>
